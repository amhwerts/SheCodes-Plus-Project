<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card" id="weatherApp">
            <form>
                <div class="row">
                    <div class="col-6">
                        <form class="findCity"><input type="search" id="search-text-input"
                                placeholder="search city" />
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
            </form>
            <div class="col-4">
                <button type="currentLocation" class="btn btn-primary" id="current-location-button">Current
                    Location</button>
            </div>
        </div>
        </form>
        <div class="row">
            <div class="col-8">
                <h2>Current Weather in </h2>
                <h4 id=descriptionWeather></h4>                        
                <ul>
                                            <li>Humidity: <span id="humidity"></span>%</li>
                                            <li>Windspeed: <span id="windSpeed"></span> mph</li>
                                        </ul>
            </div>
            <div class="col-4" id="currentTemp">
                <h1><span id="temperature"></span><span class="units"><a href="#" id="celsius-link" class="inactive"> °C</a> | <a
                            href="#" id="fahrenheit-link" class="active">°F</a> </span><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="sunny" id="currentIcon"/></h1>
                    <small id="time">as of </small>
            </div>
        </div>
        <hr />
        <h3>15-Hour Forecast</h3>
        <div class="card" id="hourlyForecast">
        </div>

    </div>
    </div>
    </div>
    <a href="https://github.com/amhwerts/SheCodes-Plus-Project">GitHub Repository</a>
    <script src="src/index.js"></script>
</body>

</html>
